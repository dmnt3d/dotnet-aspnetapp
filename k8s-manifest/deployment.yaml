apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: aspnetapp
spec:
  selector:
    matchLabels:
      app: aspnetapp
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aspnetapp
    spec:
      containers:
      - name: aspnetapp
        image: dmnt3d/dotnet-aspnetapp@sha256:6018bd23a47e70e49573d9aab747245520e016043527c5bd6d480c954270e0eb
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: web
      
      restartPolicy: Always